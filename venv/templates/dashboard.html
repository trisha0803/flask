<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title%}Lemon - Dashboard{% endblock %}</title>

    <script src="{{ url_for('static', filename='js/time.js') }}"></script>
    <script src="{{ url_for('static', filename='js/water-level.js') }}"></script>
    <script src="{{ url_for('static', filename='js/humidity-sensor.js') }}"></script>

    

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{{ url_for('dashboard') }}">
                <div class="sidebar-brand-icon">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="">
                </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-3">

            <!-- Nav Item - Dashboard -->
             {% block dashboard%}
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <img src="{{ url_for('static', filename='images/data-analysis.png') }}" alt="">
                    <span>Dashboard</span>
                </a>
            </li>
            {% endblock %}

            {% block records %}
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('records') }}">
                    <img src="{{ url_for('static', filename='images/folder.png') }}" alt="">
                    <span>Records</span></a>
            </li>
            {% endblock %}

            <!-- Divider -->
            <hr class="sidebar-divider my-3">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading and Time Display -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
                        {% block PageHeading %}
                        <h1 class="h3 mb-0 text-gray-800 pl-2">Dashboard</h1>
                        {% endblock %}
                    
                        <!-- Display the current time next to the heading -->
                        <h3 id="current-time" class="mb-0 pr-4"></h3>
                    </div>

                    {% block data %}
                    <!-- Content Row -->
                    <div class="row">
                        <div class="col">
                    
                            <!-- Water Level Card -->
                            <div class="col-xl-12 col-md-6 mb-5 pt-4">
                                <div class="card border-left-primary shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                    Water Level
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800 water-data"></div>
                                            </div>
                                            <div class="col-auto">
                                                <img src="{{ url_for('static', filename='images/water-waves.png')}}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    
                            <!-- Humidity Card -->
                            <div class="col-xl-12 col-md-6 mb-5">
                                <div class="card border-left-success shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                    Humidity
                                                </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="humidity-display"></div>
                                            </div>
                                            <div class="col-auto">
                                                <img src="{{ url_for('static', filename='images/humidity.png')}}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    
                            <!-- Flow Rate Card -->
                            <div class="col-xl-12 col-md-6 mb-5">
                                <div class="card border-left-info shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Flow Rate
                                                </div>
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col-auto">
                                                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">50%</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <img src="{{ url_for('static', filename='images/wind.png')}}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--container for the water tank level-->
                        <div class="col progress-container">
                            <div class="col progress-container">
                                <div class="progress" style="height: 170px; position: relative;">
                                    <div class="progress-bar" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
                                    <h1 class="progress-text"></h1>
                                </div>
                            </div>     
                        </div>
                        
                    </div>
                    {% endblock %}
                </div>
                <!--End of container fluid-->
            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!--End of Page Wrapper-->
        

        
</body>

</html>
